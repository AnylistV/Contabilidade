<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Território Contábil</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* Estilo do container de login */
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#" id="openModal">Cadastrar</a> <!-- Link para abrir o modal -->
            </div>
        </form>
    </div>

    <!-- Modal de Cadastro -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar-se</h2>
            <form>
                <div class="form-group">
                    <label for="new-username">Usuário</label>
                    <input type="text" id="new-username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Senha</label>
                    <input type="password" id="new-password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        // Obter o modal e o botão de abrir
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");

        // Obter o botão de fechar (x)
        var span = document.getElementsByClassName("close")[0];

        // Quando o usuário clicar em "Cadastrar", abrir o modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Quando o usuário clicar no "x", fechar o modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar o modal se o usuário clicar fora do conteúdo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
